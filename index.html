<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop-Go | Shopping Website</title>
    <!-- Linking CSS -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- favicons============-->
    <link rel="shortcut icon" href="./images/fav-icon.png" type="image/x-icon">

    <!-- social tags scripts fontawesome -->
    <script src="https://kit.fontawesome.com/10aefe86a9.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- navigation======= -->
    <nav>
        <!-- social link and phone-number====-->
        <div class="social-call">
            <!-- social links -->
            <div class="social">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <!-- phone number===== -->
            <div class="phone">
                <span> Call +123456789</span>
            </div>
        </div>

        <!-- menu bar======= -->
        <div class="navigation">
            <!-- logo -->
            <a href="#" class="logo">
                <img src="./images/logo.png" alt="logo image">
            </a>
            <!-- menu -->
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Men</a>

                <!-- sale label -->
                <span class="sale-label">Sale</span>
                </li>

                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Shop</a></li>
            </ul>
            <!-- right-menu==== -->
            <div class="right-menu">
                <!-- search icon -->
                <a href="#" class="search">
                    <i class="fas fa-search"></i>
                </a>
                <!-- user -->
                <a href="#">
                    <i class="fas fa-user"></i>
                </a>
                <!-- cart-icon -->
                <a href="#">
                    <i class="fas fa-shopping-cart">
                        <!-- number of producty in cart -->
                        <span class="num-cart-product">0</span>
                    </i>
                </a>
            </div>
        </div>
    </nav>

    <!-- search bar===================== -->
    <div class="search-bar">
        <!-- search-input -->
        <div class="search-input">
            <!-- input -->
            <input type="text" placeholder="Search for Products">
            <!-- cancel-btn -->
            <a href="#" class="search-cancel">
                <i class="fas fa-times"></i>
            </a>
        </div>
    </div>




    <!-- jQuery==== -->
    <script src="./js/jQuery.js"></script>
    <!-- script -->
    <script type="text/javascript">
        /* For Search Bar*/ 
        $(document).on('click','.search',function(){
            $('.search-bar').addClass('search-bar-active')
        });
        $(document).on('click','.search-cancel',function(){
            $('.search-bar').removeClass('search-bar-active')
        });
    </script>
    
    
</body>
</html>
